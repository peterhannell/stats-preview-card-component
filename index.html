<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <figure class="card__figure"></figure>

        <section class="card__body">
          <h1 class="card__title">
            Get <span class="card__title--highlighted">insights</span> that help
            your business grow.
          </h1>

          <p class="card__copy">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="card__stat">
            <div>
              <h2 class="card__stat-title">10k+</h2>
              <p class="card__stat-copy">companies</p>
            </div>
            <div>
              <h2 class="card__stat-title">314</h2>
              <p class="card__stat-copy">templates</p>
            </div>
            <div>
              <h2 class="card__stat-title">12m+</h2>
              <p class="card__stat-copy">queries</p>
            </div>
          </div>
        </section>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          aria-label="Frontend Mentor Homepage"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/peterhannell"
          aria-label="My Frontend Mentor Profile"
          >Peter Hannell</a
        >.
      </div>
    </footer>
  </body>
</html>
